version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    ldflags: -s -w -X main.Version={{ .Version }} -X main.CommitSHA={{ .ShortCommit }}
    goos:
      - linux
      - windows
      - darwin
    dir: ./cmd/beancount

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - COPYING
      - README*

signs:
  - artifacts: checksum

homebrew_casks:
  - repository:
      owner: robinvdvleuten
      name: homebrew-tap
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr",
              args: ["-dr", "com.apple.quarantine", "#{staged_path}/beancount"]
          end
    commit_author:
      name: "Robin van der Vleuten"
      email: "robin@webstronauts.com"
    homepage: "https://github.com/robinvdvleuten/beancount"
    description: "A fast, lightweight Beancount parser and formatter written in Go"
    skip_upload: auto
