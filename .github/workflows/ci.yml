name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go: [~1.24, ^1]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: assets/package-lock.json
      - run: npm ci
        working-directory: assets
      - run: npm run build
        working-directory: assets
      - run: go build -v -o beancount .
      - uses: actions/upload-artifact@v4
        with:
          name: beancount
          path: beancount

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: beancount
          path: .
      - run: chmod +x ./beancount
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: assets/package-lock.json
      - run: npm ci
        working-directory: assets  
      - run: npx playwright install --with-deps
        working-directory: assets
      - run: npm test
        working-directory: assets
